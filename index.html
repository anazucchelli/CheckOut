<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link href="js/script.js" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>CheckOur RD</title>
</head>
<body>
    <!-- CABEÇALHO -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
         <ion-icon name="aperture-sharp"></ion-icon> 
          <a class="navbar-brand" href="#">CHECK-OUT</a>
          <div class="collapse navbar-collapse" id="navbarNav">
          </div>
          <!-- Botao Continuar Comprando -->
        <a href="#" type="button" class="btn btn-outline-light">Continuar Comprando</a>
        </nav>
    </header>

    <!-- CARDS -->
    <!-- --------------------------------------------------------------------- Dados Pessoais ------------------------------------------------------------------------------>
    <main class="container">
        <form id="checkout" class="row mt-4">
            <div class="col-md-4">
                <header class="p-3 mb-2 bg-info text-white">
                    Dados Pessoais
                </header>
                    <div class="form-group p-2">
                        <label for="nomeUsuario">Nome Completo</label>
                        <input class="form-control" type="name" name="nomeUsuario" placeholder="Digite seu nome completo" id="nomeUsuario">      
                    </div>                  
                    <div class="form-group p-2">
                        <label for="cpfUsuario">CPF</label>
                        <input class="form-control" type="text" name="cpfUsuario" placeholder="CPF" id="cpfUsuario" onkeypress="$(this).mask('000.000.000-00');">                        
                    </div>                  
                    <div class="form-group p-2">
                        <label for="telefoneUsuario">Telefone</label>
                        <input class="form-control" type="tel" name="telefoneUsuario" placeholder="Telefone" id="telefoneUsuario" onkeypress="$(this).mask('(00) 0000-00009')">                        
                    </div>                  
                    <div class="form-group p-2">
                        <label for="emailUsuario">E-mail</label>
                        <input class="form-control" type="email" name="emailUsuario" placeholder="E-mail" id="emailUsuario">                        
                    </div>                  
                    <div class="form-group p-2">
                        <label for="senhaUsuario">Senha</label>
                        <input class="form-control" type="password" name="senhaUsuario" placeholder="Senha" id="senhaUsuario">                        
                    </div>                  
                    <div class="form-group p-2">
                        <label for="confirmarSenhaUsuario">Confirmar Senha</label>
                        <input class="form-control" type="password" name="confirmarSenhaUsuario" placeholder="Confirmar Senha" id="confirmarSenhaUsuario">                        
                    </div>
            </div>
            <!-- --------------------------------------------------------------------- Entrega ------------------------------------------------------------------------------>
            <div class="col-md-4">
                <header class="p-3 mb-2 bg-info text-white">
                    Entrega
                </header>
                    <div class="form-group p-2">
                        <label for="cepUsuario">CEP</label>
                        <input class="form-control" type="text" name="cepUsuario" placeholder="CEP" id="cepUsuario" onkeypress="$(this).mask('00.000-000')">      
                    </div>                  
                    <div class="form-group p-2">
                        <label for="enderecoUsuario">Endereço</label>
                        <input class="form-control" type="text" name="enderecoUsuario" placeholder="Endereco" id="enderecoUsuario">                        
                    </div>                  
                    <div class="form-group p-2">
                        <label for="numeroUsuario">Nº</label>
                        <input class="form-control" type="text" name="numeroUsuario" placeholder="Número" id="numeroUsuario">                        
                    </div>                  
                    <div class="form-group p-2">
                        <label for="complementoUsuario">Complemento</label>
                        <input class="form-control" type="text" name="complementoUsuario" placeholder="Complemento" id="complementoUsuario">                        
                    </div>                  
                    <div class="form-group p-2">
                        <label for="bairroUsuario">Bairro</label>
                        <input class="form-control" type="text" name="bairroUsuario" placeholder="Bairro" id="bairroUsuario">                        
                    </div>                  
                    <div class="form-group row">
                        <div class="col-6">
                            <label for="cidadeUsuario">Cidade</label>
                            <input class="form-control" type="text" name="cidadeUsuario" placeholder="Cidade" id="cidadeUsuario">      
                        </div>
                        <div class="col-6">
                            <label for="estadoUsuario">Estado</label>
                            <select class="form-control" name="estadoUsuario">
                                <option value="" disabled selected>Selecione seu Estado</option>
                                <option value="SP">SP</option>
                                <option value="RJ">RJ</option>
                                <option value="ES">ES</option>
                            </select>             
                        </div>
                    </div>
                    <div class="p-2 row">
                        <div class="col-6">
                            <label for="freteRapido">R$20,00 <br>Frete Normal</label>
                            <input id="freteRapido" type="radio" name="frete">
                        </div>
                        <div class="col-6">
                            <label for="fretenormal">R$50,00<br> Frete Rápido</label>
                            <input id="freteNormal" type="radio" name="frete">
                        </div>
                    </div>
                </div>
            <!-- --------------------------------------------------------------------- Pagamento ------------------------------------------------------------------------------>          
            <div class="col-md-4">
                <header class="p-3 mb-2 bg-info text-white">
                    Pagamento
                </header>

                <div class="card" style="width: 22rem;">
                <div class="d-flex justify-content-center flex-column p-2">
                    <h5>Camiseta Branca P</h5>
                    <p>R$40,00</p>
                </div>
                </div>
                <div class="form-group p-2">
                    <label for="numCartao">Número do Cartão</label>
                    <input class="form-control" type="number" name="numCartao" placeholder="Número do Cartão" id="numCartao">      
                </div>                  
                <div class=" form-group p-2 row">
                    <div class="col-8">
                        <label for="dataValidade">Data de Validade</label>
                        <input class="form-control" id="dataValidade" type="month" name="dataValidade" >
                    </div>
                    <div class="col-4">
                        <label for="codSeguranca">CVV</label>
                        <input class="form-control" type="number" name="codSeguranca" placeholder="CVV do Cartão" id="codSeguranca">      
                    </div>
                </div>                 
                <div class="form-group p-2">
                    <label for="titularNome">Nome do Titular</label>
                    <input class="form-control" type="text" name="titularNome" placeholder="Nome do Titular do Cartão" id="titularNome">                        
                </div>                  
                <div class="form-group p-2">
                    <label for="titularcpf">CPF Titular</label>
                    <input class="form-control" type="text" name="titularcpf" placeholder="CPF do Titular" id="titularcpf" onkeypress="$(this).mask('000.000.000-00');">                        
                </div>                
                
                <div class="d-flex justify-content-end">
                     <button type="button" class="btn btn-info" type="submit">Finalizar Compra</button>
                </div>
               
                
        </form id="checkout">
    </main>
   
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
